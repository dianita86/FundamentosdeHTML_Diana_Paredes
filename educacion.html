<article>
<h1>Agregar estudios</h1>
		<form action="">
		<p>
			<label for="ano">Año: </label>
			<br>
			<select name="ano">
				<option value="1">2016</option>
				<option value="1">2015</option>
				<option value="1">2014</option>
				<option value="1">2013</option>
				<option value="1">2012</option>
				<option value="1">2011</option>
				<option value="1">2010</option>
			</select>
		</p>
		<p>
			<label for="institucion">Institución: </label>
			<br>
			<input type="text" required name="institucion" placeholder="Ej: Universidad de Chile">
		</p>

		<p>
			<label for="lugar">Lugar: </label>
			<br>
			<textarea name="lugar" id="" cols="30" rows="3"></textarea>
		</p>
		<p>
			<label for="culmino">¿Culminó?: </label>
			<input type="radio" name="culmino"> Si
			<input type="radio" name="culmino"> No
		</p>
		<p>
			<input type="submit" value="Enviar">
		</p>
		</form>
